<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Login</title>
</head>
<body>
    <div class="container main-container">
        <div class="row text-center">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 55px;">
                    <a class="navbar-brand" href="#">Pagina Principal</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Registrate!</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">¿Nesecitas ayuda?</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row text-center ">
            <div class="col-xs-12 col-md-12 col-lg-12 text-center p-3 ">
                <img class="" src="imagenes/if_Rounded-31_2024644.png" alt=""><hr>
                <h3>¡Hola! ingresa tu e-mail o nombre de usuario</h3>
            </div>    
        </div>

        <div class="row text-center ">    
            <div class="col-xs-12 col-md col-lg-12 form-border">
                <form action="" method="">
                    <label for="">Correo Electronico</label><br>
                    <input type="email" placeholder="usuario@hotmail.com" required><br>
                    <label for="">Contraseña</label><br>
                    <input type="password" placeholder="6-8 carateres" required><br><br>
                    <input type="checkbox" name="" value="">
                    <label for="">Recordarme</label><br><br>
                    <input class="btn btn-primary" type="submit" value="Iniciar session"><br><br>
                    
                    <a href="#">¿Olvidaste la contraseña?</a><br><br><br>
                    
                </form>
            </div>
        </div>    
            
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
